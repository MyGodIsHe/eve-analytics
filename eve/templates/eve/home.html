{% extends 'base.html' %}
{% load i18n %}

{% block title %}{% trans 'Home' %}{% endblock %}

{% block container %}
    <div class="page-header">
        <h1>State List</h1>
    </div>
    <table class="table table-bordered table-striped">
        <thead>
            <tr><th>{% trans 'Name' %}</th><th>{% trans 'Value' %}</th></tr>
        </thead>
        <tbody>
        {% for i in state_list %}
            <tr><td>{{ i.name }}</td><td>{{ i.value }}</td></tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
